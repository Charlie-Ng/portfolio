<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Kit Chio Ng(Charlie). B.S. Computer Science, UC Davis. Portfolio Website.">
    <title>Charlie Ng</title>
    <link rel="shortcut icon" href="">

    <!-- angular-material css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

    <!-- manually created css file -->

    <!--<link rel="stylesheet" href="css/resume.css">-->
    <!--<link rel="stylesheet" href="css/projects.css">-->

    <!-- production css file -->
    <link rel="stylesheet" href="production.css">

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

        ga('create', 'UA-72186461-1', 'auto');

</head>

<body ng-controller="appCtrl" layout="row" ng-cloak>

<!-- main side menu -->
<md-sidenav class="main-sidenav md-sidenav-left md-whiteframe-z3"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-xs')" layout="column" tabindex="-1" flex>

     <!--profile picture-->
    <header class="main-header">
        <a href="#/" ng-click="resetOption()"><img src="content/images/p3.png" alt="profile" class="main-profile"></a>
    </header>

     <!--options-->
    <md-content role="navigation" style="overflow-x:hidden; overflow-y: scroll">
        <md-list>
            <md-list-item class="main-list-item" ng-repeat="m in menuOptions" ng-class="{'main-option-active': isActive(m.name)}">
                <md-button ng-href="#/{{m.name}}"
                           class="main-menu-button" ng-click="setCurrentOption(m.name)">
                    <md-icon md-svg-src="content/icons/{{m.icon}}" aria-label="icon" style="margin-right: 32px;"></md-icon>
                    {{::m.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<div layout="column" tabIndex="-1" role="main" flex>

     <!-- Toolbar -->
    <md-toolbar class="main-toolbar md-whiteframe-z2" ng-class="{'hide-gt-xs': isMainPage}">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleNav()" class="md-icon-button" hide-gt-xs>
                <md-icon md-svg-src="content/icons/ic_list_white_48px.svg" aria-label="toggle menu button"></md-icon>
            </md-button>
            <h2 ng-cloak>{{currentOption}}</h2>
        </div>
    </md-toolbar>

    <!-- ng-view templates -->
    <md-content class="main-all-view" flex ng-view layout="column">
    </md-content>
</div>

<!-- bower components -->
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>

</body>
</html>
