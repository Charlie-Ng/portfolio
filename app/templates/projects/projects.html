<div class="all-view projects-view" flex>
    <p class="projects-quote">"A language that doesn't affect the way you think about programming, is not worth knowing." --Alan J. Perlis</p>
    <div ng-repeat="project in myProjects" class="projects-all-cards">
    <md-card>
        <div layout="row" layout-xs="column" layout-sm="column" layout-padding>
            <a ng-href="{{::project.url}}" target="_blank"><img class="projects-app-images md-whiteframe-5dp" ng-src="{{project.img}}"></a>
            <md-card-content flex>
                <h3>{{::project.name}}</h3>
                <p>{{::project.projectDescription}}</p>
                <md-button aria-label="link" ng-if="project.github.length" ng-href="{{::project.github}}" target="_blank"><img src="content/images/githublogo.png"></md-button>
            </md-card-content>
        </div>
        <md-card-footer class="projects-card-footers" layout="row" layout-align="end center">
            <md-button ng-href="{{::project.url}}" target="_blank"><md-icon md-svg-src="content/icons/ic_laptop_mac_black_48px.svg"></md-icon>View</md-button>
        </md-card-footer>
    </md-card>
    </div>
</div>
