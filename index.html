<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
    <meta charset="UTF-8">
    <title>Charlie Ng</title>

    <!-- angular-material css -->
    <link rel="stylesheet" href="app/bower_components/angular-material/angular-material.css">

    <!-- manually created css file -->
    <link rel="stylesheet" href="app/css/main.css">
</head>

<body ng-controller="mainCtrl" layout="row" ng-cloak>

<md-sidenav class="main-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')" layout="column" tabindex="-1" flex>
    <header class="main-header">
        <img src="" alt="profile" class="main-profile">
    </header>
    <md-content role="navigation" class="main-sidenav">
        <md-list>
            <md-list-item ng-repeat="m in menuOptions">
                <md-button href="#" class="main-menu-button">{{::m}}</md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<div layout="column" tabIndex="-1" role="main" flex>

    <!-- Toolbar -->
    <md-toolbar class="main-toolbar md-whiteframe-z2">
        <md-button ng-click="toggleNav()" class="md-primary" hide-gt-md>
            show
        </md-button>
    </md-toolbar>

    <md-content ng-view flex layout="column">
    </md-content>
</div>

<!-- bower components -->
<script type="text/javascript" src="app/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app/bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="app/bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="app/bower_components/angular-material/angular-material.js"></script></body>

<!-- manually created js file-->
<script type="text/javascript" src="app/app.modules.js"></script>
<script type="text/javascript" src="app/app.controllers.js"></script>
</html>
