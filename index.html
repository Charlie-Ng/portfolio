<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Charlie Ng</title>

    <!-- angular-material css -->
    <link rel="stylesheet" href="app/bower_components/angular-material/angular-material.css">

    <!-- manually created css file -->
    <link rel="stylesheet" href="app/css/main.css">
    <link rel="stylesheet" href="app/css/views.css">
</head>

<body ng-controller="mainCtrl" layout="row" ng-cloak>

<!-- main side menu -->
<md-sidenav class="main-sidenav md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')" layout="column" tabindex="-1" flex>

     <!--profile picture-->
    <header class="main-header">
        <a href="#/" ng-click="resetOption()"><img src="" alt="profile" class="main-profile"></a>
    </header>

     <!--options-->
    <md-content role="navigation" style="overflow: hidden;">
        <md-list>
            <md-list-item class="main-list-item" ng-repeat="m in menuOptions" ng-class="{'main-option-active': isActive(m)}">
                <md-button ng-href="#/{{m.name}}"
                           class="main-menu-button" ng-click="getCurrentOption(m)">
                    <md-icon md-svg-src="app/content/icons/{{m.icon}}" aria-label="icon" style="margin-right: 32px;"></md-icon>
                    {{::m.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>

<div layout="column" tabIndex="-1" role="main" flex>

     <!-- Toolbar -->
    <md-toolbar class="main-toolbar md-whiteframe-z2">
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleNav()" class="md-icon-button" hide-gt-sm>
                <md-icon md-svg-src="app/content/icons/list_black_48px.svg" aria-label="toggle menu button"></md-icon>
            </md-button>
            <h2 ng-cloak>{{currentOption}}</h2>
        </div>
    </md-toolbar>

    <!-- ng-view templates -->
    <md-content style="background-color: #E0E0E0;" flex ng-view layout="column">
    </md-content>
</div>

<!-- bower components -->
<script type="text/javascript" src="app/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="app/bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="app/bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="app/bower_components/angular-material/angular-material.js"></script>
<script type="text/javascript" src="app/bower_components/angular-route/angular-route.js"></script>

<!-- manually created js file-->
<script type="text/javascript" src="app/app.modules.js"></script>
<script type="text/javascript" src="app/app.controllers.js"></script>

</body>
</html>
