<md-content class="all-view resume-view md-whiteframe-z2" layout="column">

    <md-content flex>
    <md-tabs md-border-bttom md-dynamic-height md-stretch-tabs="always">
        <!-- Basic tab -->
        <md-tab label="Basics">
            <md-content layout-padding flex>
                <div layout="row" layout-xs="column">

                    <!-- Last, First Name -->
                    <md-input-container flex>
                        <label>Last, First Name</label>
                        <input ng-readonly="true" ng-model="myResume.basics.fullName">
                    </md-input-container>

                    <!-- Nick Name -->
                    <md-input-container flex>
                        <label>Nick Name</label>
                        <input ng-readonly="true" ng-model="myResume.basics.nickName">
                    </md-input-container>
                </div>

                <div layout="row" layout-xs="column">

                    <!-- Email -->
                    <md-input-container flex>
                        <label>Email</label>
                        <input ng-readonly="true" ng-model="myResume.basics.email">
                    </md-input-container>

                    <!-- Phone -->
                    <md-input-container flex>
                        <label>Phone</label>
                        <input ng-readonly="true" ng-model="myResume.basics.phone">
                    </md-input-container>
                </div>

                <!-- Objective -->
                <md-input-container class="md-block">
                    <label class="resume-textarea-label">Objective</label>
                    <textarea ng-readonly="true" ng-model="myResume.objective"></textarea>
                </md-input-container>

                <div layout="row" layout-xs="column" layout-sm="column">

                    <div layout="row" layout-sm="row" layout-xs="column" flex>
                        <!-- University -->
                        <md-input-container show-gt-sm hide-sm show-xs flex>
                            <label>Education</label>
                            <input ng-readonly="true" ng-model="myResume.education.university">
                        </md-input-container>

                        <md-input-container hide-gt-sm show-sm hide-xs flex>
                            <label>Education</label>
                            <input ng-readonly="true" ng-model="myResume.education.shortUName">
                        </md-input-container>

                        <!-- Major -->
                        <md-input-container show-gt-sm hide-sm show-xs flex>
                            <label>Major</label>
                            <input ng-readonly="true" ng-model="myResume.education.major">
                        </md-input-container>

                        <md-input-container hide-gt-sm show-sm hide-xs flex>
                            <label>Major</label>
                            <input ng-readonly="true" ng-model="myResume.education.shortMajor">
                        </md-input-container>
                    </div>

                    <div layout="row" layout-sm="row" layout-xs="column" flex>
                        <!-- GPA -->
                        <md-input-container flex>
                            <label>GPA</label>
                            <input ng-readonly="true" ng-model="myResume.education.GPA">
                        </md-input-container>

                        <!-- Expected Graduate Date -->
                        <md-input-container flex>
                            <label>Expected graduate date</label>
                            <input ng-readonly="true" ng-model="myResume.education.graduateDate">
                        </md-input-container>
                    </div>
                </div>

                <!-- courses -->
                <md-input-container class="resume-courses md-input-has-value" ng-init="sortCourses()">
                    <label class="resume-textarea-label">Related Courses</label>
                    <md-chips ng-model="myResume.education.courses" readonly="true"></md-chips>
                </md-input-container>

                 <!--Programming languages-->
                <div layout="row" layout-sm="column" layout-xs="column" flex class="resume-slider-container">
                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.javascript.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.javascript.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>

                    <div flex layout="row" layout-align="start center" class="resume-slider-container">
                        <div  class="md-body-1 resume-slider-text">{{::myResume.skills.angularjs.name}}</div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.angularjs.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>
                </div>

                <div layout="row" layout-sm="column" layout-xs="column" flex class="resume-slider-container">
                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.html5css3.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.html5css3.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>

                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.lunix.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.lunix.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>
                </div>

                <div layout="row" layout-sm="column" layout-xs="column" flex class="resume-slider-container">
                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.java.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.java.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>

                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.c.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.c.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>
                </div>

                <div layout="row" layout-sm="column" layout-xs="column" flex class="resume-slider-container">
                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.cpp.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.cpp.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>

                    <div flex layout="row" layout-align="start center">
                        <div class="md-body-1 resume-slider-text"><span>{{::myResume.skills.git.name}}</span></div>
                        <md-slider ng-disabled="true" flex md-discrete ng-model="::myResume.skills.git.rate" min="0" max="10" step="1" aria-label="red" aria-label="rating"></md-slider>
                    </div>
                </div>
            </md-content>
        </md-tab>

        <!-- exp&more tab -->
        <md-tab label="Experiences">
            <md-content layout-padding class="resume-experiences">

                <div layout="column">
                    <div layout="row" layout-sm="column" layout-xs="column">
                        <!-- application developer -->
                        <md-input-container flex>
                            <label>Title</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job1.title">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Where</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job1.company">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Period</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job1.period">
                        </md-input-container>
                    </div>

                    <md-input-container flex>
                        <label>Duties</label>
                        <textarea ng-readonly="true" ng-model="myResume.experiences.job1.duties.duty1"></textarea>
                    </md-input-container>
                </div>

                <div layout="column">
                    <div layout="row" layout-sm="column" layout-xs="column">
                        <!-- Web developer -->
                        <md-input-container flex>
                            <label>Title</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job2.title">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Where</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job2.company">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Period</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job2.period">
                        </md-input-container>
                    </div>

                    <md-input-container flex>
                        <label>Duties</label>
                        <textarea ng-readonly="true" ng-model="myResume.experiences.job2.duties.duty1"></textarea>
                    </md-input-container>
                </div>

                <div layout="column">
                    <div layout="row" layout-sm="column" layout-xs="column">
                        <!-- Math Tutor -->
                        <md-input-container flex>
                            <label>Title</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job3.title">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Where</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job3.company">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Period</label>
                            <input ng-readonly="true" ng-model="myResume.experiences.job3.period">
                        </md-input-container>
                    </div>

                    <md-input-container flex>
                        <label>Duties</label>
                        <textarea ng-readonly="true" ng-model="myResume.experiences.job3.duties.duty1"></textarea>
                    </md-input-container>
                </div>

                <md-input-container class="md-block">
                    <label class="resume-textarea-label">Leadership</label>
                    <textarea ng-readonly="true" ng-model="myResume.leadership.leadership1"></textarea>
                </md-input-container>

                <md-input-container class="md-block">
                    <label class="resume-textarea-label">Awards</label>
                    <textarea ng-readonly="true" ng-model="myResume.awards.award1"></textarea>
                </md-input-container>
            </md-content>
        </md-tab>

    </md-tabs>
    </md-content>
    <md-divider></md-divider>
    <md-content hide-xs layout="row" layout-align="end center" class="resume-footer">
        <md-button href="https://drive.google.com/file/d/0B63QbBsBhL1KWi1NaG1oSHZjdjQ/view?usp=sharing" target="_blank"><md-icon md-svg-src="content/icons/ic_get_app_black_48px.svg"></md-icon>PDF</md-button>
    </md-content>
</md-content>
